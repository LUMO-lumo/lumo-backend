
version: '3.8'

services:
  Blue:
    build: .
    image: jijysun/lumo:latest
    container_name: Lumo_Blue
    ports:
      - "8081:8080"
#    depends_on:
#      - redis
    env_file: .env
    restart: on-failure

  Green:
    build: .
    image: jijysun/lumo:latest
    container_name: Lumo_Green
    ports:
      - "8082:8080"
    env_file: .env
    restart: on-failure

#  redis:
