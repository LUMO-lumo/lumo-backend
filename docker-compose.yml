#    ports:
#      - "6379:6379"
#    volumes:
#      - redis_data:/data
#    networks:
#      - lumo-network
#    restart: on-failure

# 이후 성능 측정 툴 대비
  prometheus:
    image: prom/prometheus:latest
    container_name: Lumo_Prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    command: --config.file=/etc/prometheus/prometheus.yml
    restart: on-failure

  grafana:
    image: grafana/grafana:latest
    container_name: Lumo_Grafana
    ports:
      - "3000:3000"
    volumes:
      - grafana_data:/var/lib/grafana
    depends_on:
      - prometheus
    restart: on-failure

volumes:
  grafana_data: # Grafana 데이터 영속성을 위한 볼륨 정의
  prometheus_data:
