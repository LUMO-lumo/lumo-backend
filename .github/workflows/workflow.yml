name: Lumo-Deploy
on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: checking repo...
        uses: actions/checkout@v3

      - uses: actions/checkout@v4
      - name: setting jdk...
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: logging in docker...
        uses: docker/login-action@v2
        with:
          username: ${{secrets.DOCKER_USERNAME}}
          password: ${{secrets.DOCKER_PASSWORD}}

      - name: build docker and push image..
        run: |
          chmod +x ./gradlew 
          docker build -t ${{secrets.DOCKER_USERNAME}}/lumo .
          docker push ${{secrets.DOCKER_USERNAME}}/lumo

      - name: working in ec2...
        uses: appleboy/ssh-action@master
        with:
          host: ${{secrets.EC2_HOST}}
          username: ${{secrets.EC2_USERNAME}}
          key: ${{secrets.EC2_PRIVATE_KEY}}
          script: |
            if [ ! -d "lumo-backend" ]; then
               git clone https://github.com/LUMO-lumo/lumo-backend.git
            fi
            cd lumo-backend
            
            sudo git checkout -f main
            sudo git reset --hard origin/main
            
            echo "MYSQL_HOST=${{secrets.MYSQL_HOST}}" > .env 
            echo "MYSQL_NAME=${{secrets.MYSQL_NAME}}" >> .env
            echo "MYSQL_USERNAME=${{secrets.MYSQL_USERNAME}}" >> .env
            echo "MYSQL_PASSWORD=${{secrets.MYSQL_PASSWORD}}" >> .env
            echo "MAIL_SENDER_HOST=${{secrets.MAIL_SENDER_HOST}}" >> .env
            echo "MAIL_SENDER_USERNAME=${{secrets.MAIL_SENDER_USERNAME}}" >> .env
            echo "MAIL_SENDER_PASSWORD=${{secrets.MAIL_SENDER_PASSWORD}}" >> .env
            echo "REDIS_HOST=${{secrets.REDIS_HOST}}" >> .env
            echo "JWT_SECRET_KEY=${{secrets.JWT_SECRET_KEY}}" >> .env
            
            sudo docker login -u ${{secrets.DOCKER_USERNAME}} -p ${{secrets.DOCKER_PASSWORD}}
            sudo docker compose pull
            
            chmod +x deploy.sh
            sudo bash ./deploy.sh 2>&1 | sudo tee deploy.log
